<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='signup.css') }}">
    <title>Sign Up</title>
</head>

<body>

  <div class="logo">
    <a href="{{ url_for('home') }}"><img src="https://pomofocus.io/images/brandlogo-white.png" height="85"></a>
    <br>
    <b>Create Account</b>
  </div>

    <div class="form-wrapper">
        <div class="form-box">
            <div class="google-sign-in">
                <a href="{{ url_for('signup') }}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" height="20"> Signin with Google</a>
            </div> 
            <pre><div class="divider">-----------  or  ------------</div></pre>
            <form action="{{ url_for('signup') }}" method="post">
            <div class = "email">Email:</div>
            <pre><input type="email" placeholder="example@mail.com" name="email" required></pre>
            <pre><input type="password" placeholder="password" name="password" required></pre>
            <br><button>Sign up with Email</button></pre>
            </form>
        </div>
    </div>
    <p>Aleady have an account?</p>
    <a href="{{ url_for('login') }}" style="color: aliceblue;">Log-in</a>

</body>
</html>
